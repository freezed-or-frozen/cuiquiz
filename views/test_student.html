</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">{ CuiQuiz }</a>        
        <div id="connectionStatus">
            <span class="badge rounded-pill bg-danger text-dark">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-wifi-off" viewBox="0 0 16 16">
                    <path d="M10.706 3.294A12.545 12.545 0 0 0 8 3C5.259 3 2.723 3.882.663 5.379a.485.485 0 0 0-.048.736.518.518 0 0 0 .668.05A11.448 11.448 0 0 1 8 4c.63 0 1.249.05 1.852.148l.854-.854zM8 6c-1.905 0-3.68.56-5.166 1.526a.48.48 0 0 0-.063.745.525.525 0 0 0 .652.065 8.448 8.448 0 0 1 3.51-1.27L8 6zm2.596 1.404.785-.785c.63.24 1.227.545 1.785.907a.482.482 0 0 1 .063.745.525.525 0 0 1-.652.065 8.462 8.462 0 0 0-1.98-.932zM8 10l.933-.933a6.455 6.455 0 0 1 2.013.637c.285.145.326.524.1.75l-.015.015a.532.532 0 0 1-.611.09A5.478 5.478 0 0 0 8 10zm4.905-4.905.747-.747c.59.3 1.153.645 1.685 1.03a.485.485 0 0 1 .047.737.518.518 0 0 1-.668.05 11.493 11.493 0 0 0-1.811-1.07zM9.02 11.78c.238.14.236.464.04.66l-.707.706a.5.5 0 0 1-.707 0l-.707-.707c-.195-.195-.197-.518.04-.66A1.99 1.99 0 0 1 8 11.5c.374 0 .723.102 1.021.28zm4.355-9.905a.53.53 0 0 1 .75.75l-10.75 10.75a.53.53 0 0 1-.75-.75l10.75-10.75z"/>
                </svg>
            </span>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
           
            </ul>
        </div>
    </nav>

    <!-- Main container of the web page -->
    <div class="container">

      <!-- Notification messages -->
      <div class="row">
        <div class="col-lg-12">
          <div id="notification">
            <div class="alert alert-xxx" role="alert"></div>
          </div>
        </div>
      </div>

      <!-- Screen #0 : choosing the quiz to play -->
      <div id="choosing">
        <h2>Quiz to play</h2>
        <div id="quizToPlay">
          <p>No quiz to play for the moment...</p>
        </div>      
      </div>

      <!-- Screen #1 : naming the player -->
      <div id="naming">
        <h2>Players</h2>
        <div class="form-group">
          <label>Your name :</label>
          <input id="playerNameInput" type="text" class="form-control" />
        </div>        
        <button id="playerNameButton" class="btn btn-primary">Let's go</button>
      </div>

      <!-- Screen #2 : playing -->
      <div id="gaming">
        <h2 id="answerState">Choose an answer...</h2>
        <div id="question">
          <div class="container">
            <div class="row">
              <div class="col">
                <button id="redButton" type="button" class="btn btn-block btn-danger">
                  <br />
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-triangle-fill" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M7.022 1.566a1.13 1.13 0 0 1 1.96 0l6.857 11.667c.457.778-.092 1.767-.98 1.767H1.144c-.889 0-1.437-.99-.98-1.767L7.022 1.566z"/>
                  </svg>
                  <br /><br />           
                </button>
              </div>
              <div class="col">
                <button id="blueButton" type="button" class="btn btn-block btn-primary">
                  <br />
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-diamond-fill" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M6.95.435c.58-.58 1.52-.58 2.1 0l6.515 6.516c.58.58.58 1.519 0 2.098L9.05 15.565c-.58.58-1.519.58-2.098 0L.435 9.05a1.482 1.482 0 0 1 0-2.098L6.95.435z"/>
                  </svg>
                  <br /><br />
                </button>
              </div>
            </div>
            <div class="w-100"></div>
            <br />
            <div class="row">
              <div class="col">
                <button id="yellowButton" type="button" class="btn btn-block btn-warning">
                  <br />
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-circle-fill" viewBox="0 0 16 16">
                    <circle cx="8" cy="8" r="8"/>
                  </svg>
                  <br /><br />
                </button>
                <br /><br />
              </div>
              <div class="col">
                <button id="greenButton" type="button" class="btn btn-block btn-success">
                  <br />
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-square-fill" viewBox="0 0 16 16">
                    <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2z"/>
                  </svg>
                  <br /><br />
                </button>
              </div>
            </div>
          </div>
        </div>
        <input id="quizId" type="hidden" value="" />
        <input id="questionId" type="hidden" value="" />
        <input id="playerId" type="hidden" value="" />
        <input id="playerName" type="hidden" value="" />      
      </div>

      <!-- Screen #3 : checking results for a question -->
      <div id="checking">
        <h2>Question results</h2>
        <div class="container">
          <div class="row">
            <div class="col-12">
              <div id="questionAnswer" class="card text-white bg-success mb-3" style="max-width: 18rem;">
                <div class="card-header"><span id="commentAnswer">...</span></div>
                <div class="card-body">
                  <h5 class="card-title">Good answer :</h5>
                  <p class="card-text">                  
                    <span id="goodAnswer">...</span>
                  </p>
                </div>
              </div>              
            </div>
          </div>
        </div>
      </div>

      <!-- Screen #4 : ending with leaderboard -->
      <div id="ending">
      </div>

      <div id="testing">
        <h2>Testing</h2>
        <button id="quizzes_participation_response" type="button" class="btn btn-secondary">quizzes_participation_response</button>
        <button id="players_list_names" type="button" class="btn btn-secondary">players_list_names</button>
        <button id="player_in_database" type="button" class="btn btn-secondary">player_in_database</button>
        <button id="player_send_name_again" type="button" class="btn btn-secondary">player_send_name_again</button>
        <button id="quiz_start" type="button" class="btn btn-secondary">quiz_start</button>
        <button id="question_receive" type="button" class="btn btn-secondary">question_receive</button>
        <button id="question_stats" type="button" class="btn btn-secondary">question_stats</button>
      </div>
    </div><!-- /.container -->

    <!-- Some Javascript libraries are loaded at the end -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
